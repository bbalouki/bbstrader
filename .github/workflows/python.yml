name: Build and Publish

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # Stop cancelling other jobs if one fails
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.19.0
        env:
          # 1. CONFIGURATION
          CIBW_BUILD: "cp312-*"
          # Skip 32-bit builds (prevents Windows nuget hangs & compilation errors)
          CIBW_ARCHS: "auto64"

          # 2. LINUX
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28

          # Install deps (pkg-config helps find libraries)
          CIBW_BEFORE_ALL_LINUX: "apt-get update && apt-get install -y libopenblas-dev pkg-config"

          # 3. MACOS
          CIBW_BEFORE_ALL_MACOS: "brew install openblas pkg-config"
          # Help the compiler find OpenBLAS on Mac
          CIBW_ENVIRONMENT_MACOS: 'LDFLAGS="-L$(brew --prefix openblas)/lib" CPPFLAGS="-I$(brew --prefix openblas)/include"'

          # 4. TESTING
          CIBW_TEST_REQUIRES: "pytest pytest-mock spacy"
          CIBW_TEST_COMMAND: "python -m spacy download en_core_web_sm && pytest {project}/tests -k 'not test_metatrader_client'"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build Source Distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build SDist
        run: pipx run build --sdist
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  publish:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

